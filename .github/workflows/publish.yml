name: Publish Docker image

on:
  workflow_dispatch:
    inputs:
      pgbackrest_version:
        description: 'pgBackrest version'
        required: true
        default: '2.52.1'
        type: string

jobs:
  push_to_registry:
    name: Push Docker image to docker hub
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            PGBACKREST_VERSION=${{ github.event.inputs.pgbackrest_version }}
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.event.inputs.pgbackrest_version }}

      - name: Test AMD64
        run: |
          docker run --rm --platform linux/amd64 ghcr.io/${{ github.repository }}:${{ github.event.inputs.pgbackrest_version }} pgbackrest --version

      - name: Test ARM64
        run: |
          docker run --rm --platform linux/arm64 ghcr.io/${{ github.repository }}:${{ github.event.inputs.pgbackrest_version }} pgbackrest --version
